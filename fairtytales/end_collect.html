<body>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #2a1e2e;">
        <div class="container-fluid">

            </a>
            <div class="d-flex">
                <div class="collapse navbar-collapse me-2" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">

    <div class="end_content">

        <h1 id="end">蒐集結局</h1>
        <hr>

        <div class="story_name" data-bs-toggle="collapse" href="#story1" role="button" aria-expanded="false"
            aria-controls="story1">白雪公主<img src="arrow1.png">
        </div>

        <div class="collapse" id="story1">
            <div class="snowwhite1 end_collapse" id="end1_1">結局一</div>
            <div class="snowwhite2 end_collapse" id="end1_2">結局二</div>
            <div class="snowwhite3 end_collapse" id="end1_3">結局三</div>
        </div>

        <div class="story_name" data-bs-toggle="collapse" href="#story2" role="button" aria-expanded="false"
            aria-controls="story2">灰姑娘<img src="arrow1.png">
        </div>

        <div class="collapse" id="story2">
            <div class="grey1 end_collapse" id="end2_1">結局一</div>
            <div class="grey2 end_collapse" id="end2_2">結局二</div>
            <div class="grey3 end_collapse" id="end2_3">結局三</div>
        </div>

        <div class="story_name" data-bs-toggle="collapse" href="#story3" role="button" aria-expanded="false"
            aria-controls="story3">小紅帽<img src="arrow1.png">
        </div>

        <div class="collapse" id="story3">
            <div class="red1 end_collapse" id="end3_1">結局一</div>
            <div class="red2 end_collapse" id="end3_2">結局二</div>
            <div class="red3 end_collapse" id="end3_3">結局三</div>
        </div>

        <div class="story_name" data-bs-toggle="collapse" href="#story4" role="button" aria-expanded="false"
            aria-controls="story4">青蛙王子<img src="arrow1.png">
        </div>

        <div class="collapse" id="story4">
            <div class="frog1 end_collapse" id="end4_1">結局一</div>
            <div class="frog2 end_collapse" id="end4_2">結局二</div>
        </div>

    </div>

</body>
<script>
    let s1 = document.querySelector(".snowwhite1");
    let s2 = document.querySelector(".snowwhite2");
    let s3 = document.querySelector(".snowwhite3");
    let g1 = document.querySelector(".grey1");
    let g2 = document.querySelector(".grey2");
    let g3 = document.querySelector(".grey3");
    let r1 = document.querySelector(".red1");
    let r2 = document.querySelector(".red2");
    let r3 = document.querySelector(".red3");
    let f1 = document.querySelector(".frog1");
    let f2 = document.querySelector(".frog2");
    function findEndCollect(){
        let id = document.cookie.split('=')[0];
        axios
            .post("http://127.0.0.1:3000/finduser",{
                帳號:id
            })
            .then((response) => {
                response.data.data.forEach((item) => {
                    for(let i = 0; i < item.結局收集.length; i++){
                        if(item.結局收集[i]=='白雪公主,結局一'){
                            s1.style.backgroundColor='#FCF6DB';
                        }else if(item.結局收集[i]=='白雪公主,結局二'){
                            s2.style.backgroundColor='#FCF6DB';
                        }else if(item.結局收集[i]=='白雪公主,結局三'){
                            s3.style.backgroundColor='#FCF6DB';
                        }else if(item.結局收集[i]=='灰姑娘,結局一'){
                            g1.style.backgroundColor='#FCF6DB';
                        }else if(item.結局收集[i]=='灰姑娘,結局二'){
                            g2.style.backgroundColor='#FCF6DB';
                        }else if(item.結局收集[i]=='灰姑娘,結局三'){
                            g3.style.backgroundColor='#FCF6DB';
                        }else if(item.結局收集[i]=='小紅帽,結局一'){
                            r1.style.backgroundColor='#FCF6DB';
                        }else if(item.結局收集[i]=='小紅帽,結局二'){
                            r2.style.backgroundColor='#FCF6DB';
                        }else if(item.結局收集[i]=='小紅帽,結局三'){
                            r3.style.backgroundColor='#FCF6DB';
                        }else if(item.結局收集[i]=='青蛙王子,結局一'){
                            f1.style.backgroundColor='#FCF6DB';
                        }else if(item.結局收集[i]=='青蛙王子,結局二'){
                            f2.style.backgroundColor='#FCF6DB';
                        }
                    }                    
                })
            })
    }

    findEndCollect();
</script>

</html>
