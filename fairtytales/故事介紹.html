            <h4 class="intro">白雪公主（英文：Snow White）是迪士尼第一部動畫長篇電影《白雪公主與七個小矮人》的主角。她是一位年輕的公主，是森林中最美麗的女人。而這使她的繼母：皇后－一位想要成為世界上最美麗的女人開始嫉妒她的美貌；然而在白雪公主的善良與激勵她的朋友之下，森林裡的動物與七個小矮人立誓要保護她。</h3>
